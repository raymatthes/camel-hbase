#
# The logging properties used
#
log4j.rootLogger=WARN, C

# CONSOLE appender
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%d [%t] %-5p %c:%L - %m%n

log4j.throwableRenderer=org.apache.log4j.EnhancedThrowableRenderer

# our application
log4j.logger.org.apache.camel.component.hbase=TRACE

# Camel
log4j.logger.org.apache.camel=WARN

# Spring - DEBUG for verbose spring configuration logging
log4j.category.org.springframework.beans.factory=WARN
